    <h1>Contacto</h1>

    <p>
      Anotá tus datos y escribi un mensaje, se te responderá en hasta 24 horas.
    </p>

    <form>
      <div class="form-div">
        <label for="nombre">Nombre y apellido</label>
        <input
          type="text"
          placeholder="Ingrese nombre y apellido"
          id="nombre"
          required
        />
      </div>

      <div class="form-div">
        <label for="email">E-mail</label>
        <input type="email" placeholder="Ingrese su e-mail" id="email" />
      </div>

      <div class="form-div">
        <textarea
          name=""
          id="mensaje"
          cols="70"
          rows="10"
          placeholder="Escribí tu mensaje"
        ></textarea>
      </div>

      <div class="form-div">
        <p>¿Acepta recibir novedades y ofertas?</p>
        <input type="radio" name="terminos" id="si" />
        <label for="si">Sí, acepto</label>
        <input type="radio" name="terminos" id="no" />
        <label for="no">No acepto</label>
      </div>
    </form>
